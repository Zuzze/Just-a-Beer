<ion-card>
    <ion-row>
      <ion-item (click)="handleProfileClick()" class="card-header">
        <ion-icon item-start name="person"></ion-icon>
        <h2>{{ userData[data.owner].name }}</h2>
      </ion-item>
    </ion-row>
  <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2034.799529004293!2d18.07053785122437!3d59.336300717416215!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x465f9d5c98f9f455%3A0xcde99cb6f49a75b9!2sStureplan+1!5e0!3m2!1sen!2sse!4v1510312489877" width="100%" height="200" frameborder="0" style="border:0" allowfullscreen></iframe>
  <ion-item text-wrap>
    <p> {{ data.description }}</p>
  </ion-item>
  <ion-item>
    <ion-icon item-start name="beer" color="s-dark"></ion-icon>
    <h3> {{ date + " @ " + fromTime + " - " + toTime }} </h3>
  </ion-item>
  <ion-item>
    <ion-icon name="pin" item-start color="s-dark"></ion-icon><h3> {{ data.place }} </h3>
  </ion-item>
  <ion-row>
    <ion-col>
      <button ion-button icon-left clear small color="secondary">
        <ion-icon name="people"></ion-icon>
        <div>{{ data.confirmedUsers.length }}</div>
      </button>
    </ion-col>
    <ion-col>
      <button ion-button icon-left clear small color="secondary">
        <ion-icon name="text"></ion-icon>
        <div>{{ data.commentIds.length }}</div>
      </button>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col text-center><button class="title-font theme-button" ion-button outline round margin-bottom (click)="handleClick()">See more</button></ion-col>
  </ion-row>
</ion-card>
