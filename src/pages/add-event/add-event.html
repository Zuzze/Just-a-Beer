<ion-header>
  <ion-navbar>
    <ion-title align="center">
      Create Hangout
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="background">
  <ion-list>
    <ion-item>
        <ion-label fixed>Title</ion-label>
        <ion-input type="text" value=""></ion-input>
    </ion-item>
    <ion-item>
        <ion-label fixed>Description</ion-label>
        <ion-input type="text" value=""></ion-input>
    </ion-item>
    <ion-item>
        <ion-label fixed>Date</ion-label>
        <ion-datetime displayFormat="MMM DD YYYY" pickerFormat="MMM DD YYYY" ></ion-datetime>
    </ion-item>
    <ion-item>
        <ion-label fixed>Start time</ion-label>
        <ion-datetime displayFormat="HH:mm" pickerFormat="HH mm" ></ion-datetime>
    </ion-item>
    <ion-item>
        <ion-label fixed>End time</ion-label>
        <ion-datetime displayFormat="HH:mm" pickerFormat="HH mm" ></ion-datetime>
    </ion-item>
    <ion-item>
        <ion-label fixed>Location</ion-label>
        <ion-input type="text" value=""></ion-input>
    </ion-item>
    <ion-list radio-group>
      <ion-list-header>Type of event</ion-list-header>
      <ion-item>
          <ion-label>Beer</ion-label>
          <ion-radio value="beer" checked></ion-radio>
      </ion-item>
      <ion-item>
          <ion-label>Coffee</ion-label>
          <ion-radio value="coffee"></ion-radio>
      </ion-item>
      <ion-item>
          <ion-label>Food</ion-label>
          <ion-radio value="food"></ion-radio>
      </ion-item>
      <ion-item>
          <ion-label>Sports</ion-label>
          <ion-radio value="sports"></ion-radio>
      </ion-item>
      <ion-item>
          <ion-label>Work</ion-label>
          <ion-radio value="work"></ion-radio>
      </ion-item>
      <ion-item>
          <ion-label>Learning</ion-label>
          <ion-radio value="learning"></ion-radio>
      </ion-item>
      </ion-list>
    </ion-list>
    <button ion-button round margin class="theme-button">Create Hangout</button>
</ion-content>
