<ion-header>
  <ion-navbar>
    <ion-title align="center">
      Create Hangout
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="background">
  <ion-list>
    <ion-item class="card-bg">
        <ion-label fixed>Title</ion-label>
        <ion-input type="text" value=""></ion-input>
    </ion-item>
    <ion-item class="card-bg">
        <ion-label fixed>Description</ion-label>
        <ion-input type="text" value=""></ion-input>
    </ion-item>
    <ion-item class="card-bg">
        <ion-label fixed>Date</ion-label>
        <ion-datetime displayFormat="MMM DD YYYY" pickerFormat="MMM DD YYYY" ></ion-datetime>
    </ion-item>
    <ion-item class="card-bg">
        <ion-label fixed>Start time</ion-label>
        <ion-datetime displayFormat="HH:mm" pickerFormat="HH mm" ></ion-datetime>
    </ion-item>
    <ion-item class="card-bg">
        <ion-label fixed>End time</ion-label>
        <ion-datetime displayFormat="HH:mm" pickerFormat="HH mm" class="card-bg" ></ion-datetime>
    </ion-item>
    <ion-item class="card-bg">
        <ion-label fixed>Location</ion-label>
        <ion-input type="text" value=""></ion-input>
    </ion-item>
    <ion-item class="card-bg">
        <ion-label class="card-header">Type of event</ion-label>
        <ion-select class="card-bg">
          <ion-option value="beer">Beer</ion-option>
          <ion-option value="coffee">Coffee</ion-option>
          <ion-option value="food">Food</ion-option>
          <ion-option value="sports">Sports</ion-option>
          <ion-option value="work">Work</ion-option>
          <ion-option value="learning">Learning</ion-option>
        </ion-select>
      </ion-item>
    </ion-list>
    <button ion-button round margin class="theme-button">CREATE</button>
</ion-content>
