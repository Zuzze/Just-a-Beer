<ion-header>
  <ion-navbar>
    <ion-title align="center">
      Create Hangout
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="background">
  <ion-list>
    <!-- ion-item>
        <ion-label fixed>Title</ion-label>
        <ion-input type="text" value="" [(ngModel)]="title"></ion-input>
    </ion-item -->
    <ion-item>
        <ion-label fixed>Description</ion-label>
        <ion-textarea value="" [(ngModel)]="description"></ion-textarea>
    </ion-item>
    <ion-item>
        <ion-label fixed>Date</ion-label>
        <ion-datetime displayFormat="DD.MM.YYYY" pickerFormat="DD.MM.YYYY" [(ngModel)]="date"></ion-datetime>
    </ion-item>
    <ion-item>
        <ion-label fixed>Start time</ion-label>
        <ion-datetime displayFormat="HH:mm" pickerFormat="HH:mm" [(ngModel)]="startTime"></ion-datetime>
    </ion-item>
    <ion-item>
        <ion-label fixed>End time</ion-label>
        <ion-datetime displayFormat="HH:mm" pickerFormat="HH:mm" [(ngModel)]="endTime"></ion-datetime>
    </ion-item>
    <ion-item>
        <ion-label fixed>Location</ion-label>
        <ion-input type="text" value="" [(ngModel)]="location"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label>Type of event</ion-label>
        <ion-select [(ngModel)]="type">
          <ion-option value="beer">Beer</ion-option>
          <ion-option value="coffee">Coffee</ion-option>
          <ion-option value="food">Food</ion-option>
          <ion-option value="sports">Sports</ion-option>
          <ion-option value="work">Work</ion-option>
          <ion-option value="learning">Learning</ion-option>
        </ion-select>
      </ion-item>
    </ion-list>
    <button ion-button round margin class="theme-button" (click)="handleClick()">Create Hangout</button>
</ion-content>
