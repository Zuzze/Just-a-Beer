<ion-header>
  <ion-navbar>
    <ion-title align="center">
      Create Hangout
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="background">
  <ion-list>
    <!-- ion-item>
        <ion-label fixed>Title</ion-label>
        <ion-input type="text" value="" [(ngModel)]="title"></ion-input>
    </ion-item -->
    <ion-item class="card-bg">
        <ion-label fixed>Description</ion-label>
        <ion-textarea value="" [(ngModel)]="description"></ion-textarea>
    </ion-item>
    <ion-item class="card-bg">
        <ion-label fixed>Date</ion-label>
        <ion-datetime displayFormat="DD.MM.YYYY" pickerFormat="DD.MM.YYYY" [(ngModel)]="date"></ion-datetime>
    </ion-item>
    <ion-item class="card-bg">
        <ion-label fixed>Start time</ion-label>
        <ion-datetime displayFormat="HH:mm" pickerFormat="HH:mm" [(ngModel)]="startTime"></ion-datetime>
    </ion-item>
    <ion-item class="card-bg">
        <ion-label fixed>End time</ion-label>
        <ion-datetime displayFormat="HH:mm" pickerFormat="HH:mm" [(ngModel)]="endTime" class="card-bg"></ion-datetime>
    </ion-item>
    <ion-item class="card-bg">
        <ion-label fixed>Location</ion-label>
        <ion-input type="text" value="" [(ngModel)]="location"></ion-input>
    </ion-item>
    <ion-item class="card-bg">
        <ion-label class="card-header">Type of event</ion-label>
        <ion-select [(ngModel)]="type" class="card-bg">
          <ion-option class="card-bg" value="beer">Beer</ion-option>
          <ion-option class="card-bg" value="coffee">Coffee</ion-option>
          <ion-option class="card-bg" value="food">Food</ion-option>
        </ion-select>
      </ion-item>
    </ion-list>
    <button ion-button round margin class="theme-button" (click)="handleClick()">CREATE</button>
    <button ion-button round margin-left margin-right class="theme-button" (click)="cancelCreateEvent()">CANCEL</button>
</ion-content>
