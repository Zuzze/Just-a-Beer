<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Filter Hangouts</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
      <ion-list radio-group>
          <ion-item color="s-light">
            Sort by
          </ion-item>
          <ion-item>
            <ion-label>Time</ion-label>
            <ion-radio checked value="time"></ion-radio>
          </ion-item>
          <ion-item>
            <ion-label>Distance</ion-label>
            <ion-radio value="distance"></ion-radio>
          </ion-item>
      </ion-list>
      <ion-list radio-group [(ngModel)]="size">
        <ion-item color="s-light">
          Size
        </ion-item>
        <ion-item>
          <ion-label>Group</ion-label>
          <ion-checkbox value="group" checked="true"></ion-checkbox>
        </ion-item>
        <ion-item>
          <ion-label>One-on-one</ion-label>
          <ion-checkbox value="one"></ion-checkbox>
        </ion-item>
      </ion-list>
      <ion-list radio-group [(ngModel)]="type">
        <ion-item color="s-light">
          Type
        </ion-item>
        <ion-item>
          <ion-label>Beer</ion-label>
          <ion-checkbox value="beer" checked="true"></ion-checkbox>
        </ion-item>
        <ion-item>
          <ion-label>Food</ion-label>
          <ion-checkbox value="food"></ion-checkbox>
        </ion-item>
        <ion-item>
          <ion-label>Coffee</ion-label>
          <ion-checkbox value="coffee"></ion-checkbox>
        </ion-item>
      </ion-list>
  </ion-content>
</ion-menu>

<ion-header>
  <ion-navbar>
    <ion-buttons end>
      <button ion-button icon-only menuToggle>
        <ion-icon name="options" class="navbar-icon"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title align="center" style="padding-left:44px">
      Just a Beer
    </ion-title>
  </ion-navbar>
</ion-header>
<!-- First tab -->
<ion-content padding #content class="background">
<ion-list>

    <hangout-card *ngFor="let h of hangoutData" [hangout]="h"></hangout-card>

  </ion-list>
</ion-content>
