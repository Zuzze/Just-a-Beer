<ion-header>
  <ion-navbar>
    <ion-title align="center">
      {{data.name}}'s Profile
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="background">
  <ion-card>
    <ion-row>
      <ion-item text-center>
        <h2 padding>{{data.name}}</h2>
        <ion-avatar>
          <img src="http://newhorizonindia.edu/college_edu/wp-content/uploads/2016/07/member_default_img-200x200.png" style="height:150px; width:150px; margin:auto">
        </ion-avatar>
      </ion-item>
    </ion-row>
     <ion-card-content>
          <ion-item>
            <h2 item-start>Age</h2>
            <p item-end>{{data.age}}</p>
          </ion-item>
          <ion-item>
            <h2 item-start>Gender</h2>
            <p item-end>{{data.gender}}</p>
          </ion-item>
          <ion-item>
            <h2 item-start>About</h2>
            <p item-end text-right>{{data.about}}</p>
          </ion-item>
      </ion-card-content>
    </ion-card>
    <button *ngIf="isCurrentUser" ion-button round margin class="theme-button">Edit</button>
</ion-content>
