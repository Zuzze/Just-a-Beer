<ion-header>
  <ion-navbar>
    <ion-title align="center">
      Profile
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <!--Inserting some space from the top -->
  <div><br><br></div>
  <ion-card color="light">
    <ion-row>
      <ion-item color="s-dark">
        <ion-icon item-start name="person"></ion-icon>
            <h2>{{ userData[0].name }}</h2> 
      </ion-item>
    </ion-row>
      <ion-card-content>
          <ion-item color="light">
            Age
              <ion-note item-end>
              {{ userData.age }}
              </ion-note>
          </ion-item>
          <ion-item color="light">
            Gender
               <ion-note item-end>
               Female
               </ion-note>
          </ion-item>
          <ion-item color="light">
            About
          </ion-item>
          <ion-note color="light">
            <p>
             Curious to meet different people and cultures
            </p>   
          </ion-note>
      </ion-card-content>
       <div><br></div>
      <ion-row>
          <ion-col><button ion-button full color="dark">Edit</button></ion-col>
       </ion-row>
    </ion-card>
</ion-content>
