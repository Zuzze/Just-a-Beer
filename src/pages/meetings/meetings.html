<ion-header>
  <ion-navbar>
    <ion-title align="center">
      My Hangouts
    </ion-title>
  </ion-navbar>

  <ion-row class="theme-segment-static theme-segments">
    <ion-col text-center id="joiningTab" name="joining" class="theme-segment-activated" (click) = "segmentChanged('joining')"><span>JOINING</span></ion-col>
    <ion-col text-center id="hostingTab"  name="hosting" (click) = "segmentChanged('hosting')"><span>HOSTING</span></ion-col>
  </ion-row>

</ion-header>

<!-- Tabs content -->
<ion-content padding class="background">
  <div id="joining" class="joining_content" ng-show="activeButton === 'JOINING'">
    <hangout-card *ngFor="let j of joiningEvents" [hangout]="j"></hangout-card>
  </div>
  <div id="hosting" class="hosting_content" ng-show="activeButton === 'HOSTING'">
      <hangout-card *ngFor="let h of hostingEvents" [hangout]="h"></hangout-card>
  </div>
</ion-content>
