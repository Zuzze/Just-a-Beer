<ion-header>
  <ion-navbar>
    <ion-title align="center">
      Hangouts
    </ion-title>
  </ion-navbar>
</ion-header>

<!-- Tabs -->
<ion-content padding class="background">
  <ion-segment [(ngModel)]="hangouts" (ionChange)="segmentChanged(this)" color="s-dark">
    <ion-segment-button value="joining">
      Joining
    </ion-segment-button>
    <ion-segment-button value="hosting">
      Hosting
    </ion-segment-button>
  </ion-segment>

<!-- first tab content -->
  <div id="joining" [ngSwitch]="hangouts">
    <ion-list>
      <hangout-card *ngFor="let j of joiningEvents" [hangout]="j"></hangout-card>
    </ion-list>
  </div>
<!-- second tab content -->
  <div id="hosting" hidden [ngSwitch]="hangouts">
    <ion-list *ngSwitchCase="'hosting'">
      <hangout-card *ngFor="let h of hostingEvents" [hangout]="h"></hangout-card>
    </ion-list>
  </div>
</ion-content>
